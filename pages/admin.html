<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员主页</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>管理员后台</h1>
            <div class="nav-links">
                <span>欢迎，{{ user }} 管理员</span>
                <a href="{{ url_for('logout') }}">登出</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="tab-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('courses')">课程管理</button>
                <button class="tab" onclick="showTab('teachers')">教师管理</button>
                <button class="tab" onclick="showTab('students')">学生管理</button>
                <button class="tab" onclick="showTab('grades')">成绩查询</button>
                <button class="tab" onclick="showTab('users')">用户权限</button>
                <button class="tab" onclick="showTab('password')">修改密码</button>
            </div>
            <!-- 课程管理 -->
            <div id="courses" class="tab-content active">
                <h2>课程管理</h2>
                <div class="section">
                    <h3>查询课程</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="课程ID">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="课程名称">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="教师姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="学期">
                        </div>
                        <button type="submit" class="btn">查询</button>
                    </form>
                </div>
                <div class="section">
                    <h3>添加/更新课程</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="课程名称" required>
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="学分" min="1" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="教师ID" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="学期" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="上课时间">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="上课地点">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <textarea placeholder="课程描述"></textarea>
                        </div>
                        <button type="submit" class="btn">提交</button>
                        <button type="reset" class="btn btn-danger">清空</button>
                    </form>
                </div>
            </div>
            <!-- 教师管理 -->
            <div id="teachers" class="tab-content">
                <h2>教师管理</h2>
                <div class="section">
                    <h3>查询教师</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="教师ID">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="教师姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="院系">
                        </div>
                        <button type="submit" class="btn">查询</button>
                    </form>
                </div>
                <div class="section">
                    <h3>添加/更新教师</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="院系" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="职称">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="邮箱">
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="电话">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <textarea placeholder="个人简介"></textarea>
                        </div>
                        <button type="submit" class="btn">提交</button>
                        <button type="reset" class="btn btn-danger">清空</button>
                    </form>
                </div>
            </div>
            <!-- 学生管理 -->
            <div id="students" class="tab-content">
                <h2>学生管理</h2>
                <div class="section">
                    <h3>查询学生</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="学号">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="专业">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="班级">
                        </div>
                        <button type="submit" class="btn">查询</button>
                    </form>
                </div>
                <div class="section">
                    <h3>添加/更新学生</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="专业" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="班级" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="性别">
                        </div>
                        <div class="form-group">
                            <input type="date" placeholder="出生日期">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="入学年份">
                        </div>
                        <button type="submit" class="btn">提交</button>
                        <button type="reset" class="btn btn-danger">清空</button>
                    </form>
                </div>
            </div>
            <!-- 成绩查询 -->
            <div id="grades" class="tab-content">
                <h2>成绩查询</h2>
                <div class="section">
                    <h3>查询成绩</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="学号">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="课程ID">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="学期">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="教师ID">
                        </div>
                        <button type="submit" class="btn">查询</button>
                    </form>
                </div>
                <div class="section">
                    <div class="no-results">暂无查询结果</div>
                </div>
            </div>
            <!-- 用户权限 -->
            <div id="users" class="tab-content">
                <h2>用户权限管理</h2>
                <div class="section">
                    <h3>查询用户</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <select>
                                <option value="">所有角色</option>
                                <option value="admin">管理员</option>
                                <option value="teacher">教师</option>
                                <option value="student">学生</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">查询</button>
                    </form>
                </div>
                <div class="section">
                    <h3>修改用户权限</h3>
                    <form class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="用户名" readonly>
                        </div>
                        <div class="form-group">
                            <select required>
                                <option value="">选择角色</option>
                                <option value="admin">管理员</option>
                                <option value="teacher">教师</option>
                                <option value="student">学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select required>
                                <option value="active">激活</option>
                                <option value="inactive">禁用</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">更新权限</button>
                    </form>
                </div>
            </div>
            <!-- 修改密码 -->
            <div id="password" class="tab-content">
                <h2>修改密码</h2>
                <div class="section">
                    <form class="form-row">
                        <div class="form-group">
                            <input type="password" placeholder="当前密码" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="新密码" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="确认新密码" required>
                        </div>
                        <button type="submit" class="btn">修改密码</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showTab(tabName) {
            // 隐藏所有标签内容
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            // 移除所有标签的活跃状态
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            // 显示选中的标签内容
            document.getElementById(tabName).classList.add('active');
            // 设置选中标签为活跃状态
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
